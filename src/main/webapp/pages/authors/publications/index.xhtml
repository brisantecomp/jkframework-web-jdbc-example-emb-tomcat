<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/templates/default.xhtml">
<ui:define name="page-title">Publications Management</ui:define>
<ui:define name="contents">
<h:form id="frmPublications">
    <p:messages />
    <p:panelGrid columns="6" id="model" style="margin:auto">
    <p:autoUpdate />
    <f:facet name="header">#{msg.get('Publications')} Form</f:facet>
      <p:outputLabel  value="#{msg.get('title')}" for="Title"/>
      <p:inputText type="text" id="Title"  value="#{mbPublications.model.title}" required="true" disabled="#{mbPublications.readOnlyMode}" readOnly="#{mbPublications.readOnlyMode}" placeholder="Enter value"/>
    
      <p:outputLabel  value="#{msg.get('Category')}" for="Category"/>
    <p:selectOneMenu value="#{mbPublications.model.category}" id="Category" required="true" disabled="#{mbPublications.readOnlyMode}">
    <f:selectItem itemLabel="" itemValue="#{null}"  />
    <f:selectItem itemLabel="Journal" itemValue="Journal"  />
    <f:selectItem itemLabel=" Conference" itemValue=" Conference"  />
    <f:selectItem itemLabel=" Talk" itemValue=" Talk"  />
    </p:selectOneMenu>
      <p:outputLabel  value="#{msg.get('Year')}" for="Year"/>
      <p:inputText type="number" id="Year"  value="#{mbPublications.model.year}"  disabled="#{mbPublications.readOnlyMode}" readOnly="#{mbPublications.readOnlyMode}" placeholder="Enter value"/>
    
      <p:outputLabel  value="#{msg.get('Publisher')}" for="Publisher"/>
      <p:inputText type="text" id="Publisher"  value="#{mbPublications.model.publisher}"  disabled="#{mbPublications.readOnlyMode}" readOnly="#{mbPublications.readOnlyMode}" placeholder="Enter value"/>
    
      <p:outputLabel  value="#{msg.get('Volume')}" for="Volume"/>
      <p:inputText type="number" id="Volume"  value="#{mbPublications.model.volume}"  disabled="#{mbPublications.readOnlyMode}" readOnly="#{mbPublications.readOnlyMode}" placeholder="Enter value"/>
    
      <p:outputLabel  value="#{msg.get('Issue')}" for="Issue"/>
      <p:inputText type="number" id="Issue"  value="#{mbPublications.model.issue}"  disabled="#{mbPublications.readOnlyMode}" readOnly="#{mbPublications.readOnlyMode}" placeholder="Enter value"/>
    
      <p:outputLabel  value="#{msg.get('Pages')}" for="Pages"/>
      <p:inputText type="text" id="Pages"  value="#{mbPublications.model.pages}"  disabled="#{mbPublications.readOnlyMode}" readOnly="#{mbPublications.readOnlyMode}" placeholder="Enter value"/>
    
      <p:outputLabel  value="#{msg.get('Location')}" for="Location"/>
      <p:inputText type="text" id="Location"  value="#{mbPublications.model.location}"  disabled="#{mbPublications.readOnlyMode}" readOnly="#{mbPublications.readOnlyMode}" placeholder="Enter value"/>
    
      <p:outputLabel  value="#{msg.get('Note')}" for="Note"/>
      <p:inputText type="text" id="Note"  value="#{mbPublications.model.note}"  disabled="#{mbPublications.readOnlyMode}" readOnly="#{mbPublications.readOnlyMode}" placeholder="Enter value"/>
    
      <p:outputLabel  value="#{msg.get('Full Citation')}" for="FullCitation"/>
      <p:inputText type="file" id="FullCitation"  value="#{mbPublications.model.fullCitation}"  disabled="#{mbPublications.readOnlyMode}" readOnly="#{mbPublications.readOnlyMode}" placeholder="Enter value"/>
    
      <p:outputLabel  value="#{msg.get('Full Source')}" for="FullSource"/>
      <p:inputText type="file" id="FullSource"  value="#{mbPublications.model.fullSource}"  disabled="#{mbPublications.readOnlyMode}" readOnly="#{mbPublications.readOnlyMode}" placeholder="Enter value"/>
    
      <p:outputLabel  value="#{msg.get('Final Version')}" for="FinalVersion"/>
      <p:inputText type="file" id="FinalVersion"  value="#{mbPublications.model.finalVersion}"  disabled="#{mbPublications.readOnlyMode}" readOnly="#{mbPublications.readOnlyMode}" placeholder="Enter value"/>
    
      <p:outputLabel  value="#{msg.get('First Author')}" for="FirstAuthor"/>
    <p:selectOneMenu value="#{mbPublications.model.firstAuthor}" id="FirstAuthor"  disabled="#{mbPublications.readOnlyMode}" converter="omnifaces.SelectItemsConverter">
    <f:selectItem itemLabel="" itemValue="#{null}"  />
    <f:selectItems value="#{mbAuthor.modelList}" var="ref" itemLabel="#{ref.lastName}" itemValue="#{ref}"  />
    </p:selectOneMenu>
      <p:outputLabel  value="#{msg.get('Second Author')}" for="SecondAuthor"/>
    <p:selectOneMenu value="#{mbPublications.model.secondAuthor}" id="SecondAuthor"  disabled="#{mbPublications.readOnlyMode}" converter="omnifaces.SelectItemsConverter">
    <f:selectItem itemLabel="" itemValue="#{null}"  />
    <f:selectItems value="#{mbAuthor.modelList}" var="ref" itemLabel="#{ref.lastName}" itemValue="#{ref}"  />
    </p:selectOneMenu>
      <p:outputLabel  value="#{msg.get('Third Author')}" for="ThirdAuthor"/>
    <p:selectOneMenu value="#{mbPublications.model.thirdAuthor}" id="ThirdAuthor"  disabled="#{mbPublications.readOnlyMode}" converter="omnifaces.SelectItemsConverter">
    <f:selectItem itemLabel="" itemValue="#{null}"  />
    <f:selectItems value="#{mbAuthor.modelList}" var="ref" itemLabel="#{ref.lastName}" itemValue="#{ref}"  />
    </p:selectOneMenu>
      <p:outputLabel  value="#{msg.get('Fourth Author')}" for="FourthAuthor"/>
    <p:selectOneMenu value="#{mbPublications.model.fourthAuthor}" id="FourthAuthor"  disabled="#{mbPublications.readOnlyMode}" converter="omnifaces.SelectItemsConverter">
    <f:selectItem itemLabel="" itemValue="#{null}"  />
    <f:selectItems value="#{mbAuthor.modelList}" var="ref" itemLabel="#{ref.lastName}" itemValue="#{ref}"  />
    </p:selectOneMenu>
      <p:outputLabel  value="#{msg.get('Fifth Author')}" for="FifthAuthor"/>
    <p:selectOneMenu value="#{mbPublications.model.fifthAuthor}" id="FifthAuthor"  disabled="#{mbPublications.readOnlyMode}" converter="omnifaces.SelectItemsConverter">
    <f:selectItem itemLabel="" itemValue="#{null}"  />
    <f:selectItems value="#{mbAuthor.modelList}" var="ref" itemLabel="#{ref.lastName}" itemValue="#{ref}"  />
    </p:selectOneMenu>
      <p:outputLabel  value="#{msg.get('Sixth Author')}" for="SixthAuthor"/>
    <p:selectOneMenu value="#{mbPublications.model.sixthAuthor}" id="SixthAuthor"  disabled="#{mbPublications.readOnlyMode}" converter="omnifaces.SelectItemsConverter">
    <f:selectItem itemLabel="" itemValue="#{null}"  />
    <f:selectItems value="#{mbAuthor.modelList}" var="ref" itemLabel="#{ref.lastName}" itemValue="#{ref}"  />
    </p:selectOneMenu>
    <f:facet name="footer">
      <div align="center" style="height:30px">
     <p:commandButton value="Add" action="#{mbPublications.add}" rendered="#{mbPublications.allowAdd}"  process="model" />
     <p:commandButton value="Edit" action="#{mbPublications.edit}"  rendered="#{mbPublications.allowEdit}"  process="@this"/> 
     <p:commandButton value="Save" action="#{mbPublications.save}" rendered="#{mbPublications.allowSave}"  process="model" />
     <p:commandButton value="Delete" action="#{mbPublications.delete}"  rendered="#{mbPublications.allowDelete}"  process="@this"/>
     <p:commandButton value="Reset" action="#{mbPublications.reset}"  rendered="#{mbPublications.allowReset}"  process="@this"/>
     <p:commandButton value="Fill" action="#{mbPublications.fill}"  rendered="#{mbPublications.allowFill}"  process="@this"/>
     <p:commandButton value="Cancel Edit" action="#{mbPublications.cancelEdit()}"  rendered="#{mbPublications.editMode}"  process="@this"/>
      </div>
    </f:facet>
    </p:panelGrid>
    <br/>
    <p:dataTable value="#{mbPublications.modelList}" var="model" rowKey="#{model.id}" 
    paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" selectionMode="single" 
    filteredValue="#{mbPublications.filterList}" 
    selection="#{mbPublications.model}"  emptyMessage="" rowIndexVar="row">
    <p:ajax event="rowSelect" update="@form:model" />
    <p:autoUpdate />
    <f:facet name="header">Publicationss Data Table</f:facet>
    <p:column headerText="#">#{row+1}</p:column>
      <p:column headerText="#{msg.get('title')}" sortBy="#{model.title}" filterBy="#{model.title}" filterMatchMode="contains">
      <h:outputText value="#{model.title==null?'-':model.title}"  />
      </p:column>
      <p:column headerText="#{msg.get('Category')}" sortBy="#{model.category}" filterBy="#{model.category}" filterMatchMode="contains">
      <h:outputText value="#{model.category==null?'-':model.category}"  />
      </p:column>
      <p:column headerText="#{msg.get('Year')}" sortBy="#{model.year}" filterBy="#{model.year}" filterMatchMode="contains">
      <h:outputText value="#{model.year==null?'-':model.year}"  />
      </p:column>
      <p:column headerText="#{msg.get('First Author')}" sortBy="#{model.firstAuthor}" filterBy="#{model.firstAuthor}" filterMatchMode="contains">
      <h:outputText value="#{model.firstAuthor==null?'-':model.firstAuthor}"  />
      </p:column>
      <p:column headerText="#{msg.get('Second Author')}" sortBy="#{model.secondAuthor}" filterBy="#{model.secondAuthor}" filterMatchMode="contains">
      <h:outputText value="#{model.secondAuthor==null?'-':model.secondAuthor}"  />
      </p:column>
      <p:column headerText="#{msg.get('Third Author')}" sortBy="#{model.thirdAuthor}" filterBy="#{model.thirdAuthor}" filterMatchMode="contains">
      <h:outputText value="#{model.thirdAuthor==null?'-':model.thirdAuthor}"  />
      </p:column>
      <p:column headerText="#{msg.get('Fourth Author')}" sortBy="#{model.fourthAuthor}" filterBy="#{model.fourthAuthor}" filterMatchMode="contains">
      <h:outputText value="#{model.fourthAuthor==null?'-':model.fourthAuthor}"  />
      </p:column>
      <p:column headerText="#{msg.get('Fifth Author')}" sortBy="#{model.fifthAuthor}" filterBy="#{model.fifthAuthor}" filterMatchMode="contains">
      <h:outputText value="#{model.fifthAuthor==null?'-':model.fifthAuthor}"  />
      </p:column>
      <p:column headerText="#{msg.get('Sixth Author')}" sortBy="#{model.sixthAuthor}" filterBy="#{model.sixthAuthor}" filterMatchMode="contains">
      <h:outputText value="#{model.sixthAuthor==null?'-':model.sixthAuthor}"  />
      </p:column>
    </p:dataTable>
</h:form>
</ui:define>
</ui:composition>
</html>
