<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="contents">
		<h:form>
			<p:autoUpdate />
			<h:messages />
			<p:panelGrid columns="2" id="model" style="margin:auto">
				<f:facet name="header">Clowiz-Page Form</f:facet>
				<p:outputLabel value="#{msg.get('current password')}" for="currentPassword" />
				<p:password id="currentPassword" value="#{mbSecurity.password}" required="true" />

				<p:outputLabel value="#{msg.get('new password')}" for="newPassword" />
				<p:password id="newPassword" value="#{mbSecurity.newPassword}" required="true" match="confirm" />

				<p:outputLabel value="#{msg.get('confirm')}" for="confirm" />
				<p:password id="confirm" value="#{mbSecurity.newPassword}" required="true" />

				<f:facet name="footer">
					<div align="center">
						<p:commandButton value="Change Password" action="#{mbSecurity.changePassword}" process="@form" />
					</div>
				</f:facet>
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
</html>
